
   <section id="header" class="jumbotron text-center">
     <h1 class="display-3" style="color: white;">Schtroumpf</h1>
     <p class="lead" style="color: white;"> Welcome to Schtroumpf website, Enjoy!!!      .</p>
     <a href="" class="btn btn-primary" routerLink="/monprofil"> Voir mon Profil</a>
  </section>
  <input id="search-input" list="browsers" type="text" [(ngModel)]="nom"type="text"  (input)="search()"  placeholder="Search.." name="search" style="width: 500px;height: 60px;margin-left: 1200px;">
<div style="margin-left: 100px; column-gap: 10px;margin-top: 100px;;">
<div class="card-group" style="column-gap: 10px;">
  
    <div *ngFor='let pro of AllProfils' >
    
    <div *ngIf="user['_value'] != pro.email">
    <div class="card" style="width: 450px;background-color:#eaecec; column-gap: 10px;">
      <img src="{{pro['photo']}}" alt="" class="card-img-top" style="height: 300px;">
      <div class="card-body">
        <h5 class="card-title"> {{pro.nom}}</h5>
        <p class="card-text"> {{pro.age}} ans</p>
        <p class="card-text"> {{pro.race}}</p>
        <div *ngFor='let friend of friends'>
        <div *ngIf='friend.nom == pro.nom'>

          <button class="btn btn-outline-danger btn-sm" id="botton"> Déja ajouté</button>
        </div>

        
      </div>

      <div *ngFor='let friend of amis'>
        <div *ngIf='friend.nom == pro.nom'>

          <button class="btn btn-outline-danger btn-sm" id="botton"> Déja ajouté</button>
        </div>

        
      </div>


         <button class="btn btn-outline-success btn-sm" id="botton"  (click)="addfriend(pro);"> Ajouter</button>
        <button class="btn btn-outline-primary btn-sm" (click)="getProfilDetails(pro) " style="margin-left: 20px;;"> Consulter</button>
        <br>
      
    
        <br>
      </div>
    </div>
      <br>
    </div>
    </div>
    </div>
    </div>
