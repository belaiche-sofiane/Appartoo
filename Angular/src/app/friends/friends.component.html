<div style="margin-left: 100px ; column-gap: 10px;">
    <div class="card-group" style="column-gap: 10px; margin-top: 10px;">
        <div *ngFor='let friend of friends' >
        <div class="card" style="width: 450px;background-color:#eaecec;">
          <img src="{{friend['photo']}}" alt="" class="card-img-top" style="height: 300px;">
          <div class="card-body">
            <h5 class="card-title"> {{friend.nom}}</h5>
            <p class="card-text"> {{friend.age}} ans</p>
            <p class="card-text"> {{friend.race}}</p>
            <button class="btn btn-outline-danger btn-sm" (click)="Delete(friend.id)"> Supprimer </button>
            <button class="btn btn-outline-success btn-sm"  (click)="getProfilDetails(friend)" style="margin-left: 20px;;"> Voir profil</button>
        </div>
        </div>
        </div>
      </div>
    </div>
